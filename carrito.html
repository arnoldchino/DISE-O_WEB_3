<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto de ARNOLD TEC">
    <title>Carrito de Compras | ARNOLD TEC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ARNOLD TEC <small>RUC: 10733120440</small></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registrarse</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2>Carrito de Compras</h2>
        <div id="cart">
            <ul id="cart-items"></ul>
            <p id="total">Total: S/. 0</p>
            <button onclick="checkout()">Finalizar Compra</button>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 ARNOLD TEC - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let total = cart.reduce((sum, item) => sum + item.price, 0);

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = ''; 

            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<img src="${item.image}" alt="${item.name}" style="width: 50px; height: auto;"> ${item.name} - S/. ${item.price} `;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Eliminar';
                removeButton.onclick = () => removeFromCart(index);
                li.appendChild(removeButton);
                cartItems.appendChild(li);
            });

            document.getElementById('total').textContent = `Total: S/. ${total}`;
        }

        function removeFromCart(index) {
            total -= cart[index].price; 
            cart.splice(index, 1); 
            updateCart();
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function checkout() {
            alert(`Gracias por tu compra de S/. ${total}!`);
            cart = [];
            total = 0; 
            updateCart();
            localStorage.removeItem('cart'); 
        }

        updateCart();
    </script>
</body>
</html>
